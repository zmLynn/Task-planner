<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Task Planner</h1>

        <div class="row">
            <!-- First column: Task Input Form -->
            <div class="col-md-4 mb-4">
                <h2 class="mb-3">Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group mb-3">
                        <label for="taskName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="assignedTo" class="form-label">Assigned To</label>
                        <input type="text" class="form-control" id="assignedTo" placeholder="Enter assignee name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Second column: Task List -->
            <div class="col-md-4 mb-4">
                <h2 class="mb-3">Task List</h2>
                <ul class="list-group mt-4" id="taskList">
                    <!-- Task items will be added here dynamically -->
                </ul>
            </div>

            <!-- Third column: Task Details and Options -->
            <div class="col-md-4 mb-4">
                <h2 class="mb-3">Task Details</h2>
                <div class="card">
                    <div class="card-body">
                        <!-- Task details and options will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const assignedTo = document.getElementById('assignedTo').value;
            const dueDate = document.getElementById('dueDate').value;
            const status = document.getElementById('status').value;
            
            // Create new task element
            const newTask = document.createElement('li');
            newTask.classList.add('list-group-item');
            
            newTask.innerHTML = `
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">${taskName}</h5>
                    <small>${dueDate}</small>
                </div>
                <p class="mb-1">${taskDescription}</p>
                <small>${assignedTo}</small>
                <span class="badge bg-primary">${status}</span>
            `;
            
            // Append new task to list
            document.getElementById('taskList').appendChild(newTask);
            
            // Clear form fields
            document.getElementById('taskForm').reset();
        });
    </script>
</body>
</html>
