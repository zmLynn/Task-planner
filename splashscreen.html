<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
/* styles.css */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333; /* Set a solid color background */
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#splash {
    text-align: center;
}

.fade-in {
    animation: fadeIn 3s forwards, fadeOut 2s 5s forwards;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

.pulse-loader {
    display: inline-block;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    animation: pulse 1.5s infinite;
    margin: 20px auto 0;
}

@keyframes pulse {
    0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
    }
    70% {
        transform: scale(1);
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
    }
    100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
    }
}

@keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.jump {
    display: inline-block;
    animation: jump 0.5s ease infinite;
    font-size: 3rem; /* Increase font size */
}

.jump:nth-child(odd) {
    animation-delay: 0.1s;
}

.jump:nth-child(even) {
    animation-delay: 0.2s;
}

    </style>
</head>
<body>
    <div id="splash">
        <h1 class="fade-in">
            <span class="jump">i</span>
            <span class="jump">D</span>
            <span class="jump">A</span>
            <span class="jump">I</span>
            <span class="jump">L</span>
            <span class="jump">Y</span>
        </h1>
        <!-- <div class="loader"></div> -->
    </div>
    <script src="scripts.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            window.location.href = 'userProfile.html';
        }, 7000); // 7 seconds for the animation
    });
</script>
</body>
</html>

</html>
