        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const usernameOrEmail = document.getElementById("email_phone").value;
          const password = passwordField.value;

          // Simple validation check
          if (usernameOrEmail.trim() === "" || password.trim() === "") {
            alert("Please fill in both fields.");
            return;
          }

          if (!validateEmailOrPhone(usernameOrEmail)) {
            alert("Please enter a valid email or phone number.");
            return;
          }

          if (password.length < 8 || password.length > 16) {
            alert("Password must be between 8 and 16 characters.");
            return;
          }

          // Normally, here you would send the data to the server
          console.log("Username or Email:", usernameOrEmail);
          console.log("Password:", password);

          // Simulating successful login
          alert("Login successful!");

          // Reset the form
          loginForm.reset();

        // Function to validate email or phone number format
        function validateEmailOrPhone(input) {
          // Email regex pattern
          const emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

          // Phone number regex pattern
          const phonePattern = /^\d{10}$/;

          return emailPattern.test(input) || phonePattern.test(input);
        }

        // Function to toggle password visibility
        function togglePasswordVisibility() {
          var toggleIcon = document.querySelector(".password-toggle-icon i");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("far", "fa-eye");
            toggleIcon.classList.add("fas", "fa-eye-slash");
          } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fas", "fa-eye-slash");
            toggleIcon.classList.add("far", "fa-eye");
          }
        }

        // Function to calculate password strength
        passwordField.addEventListener("input", function () {
          const password = passwordField.value;
          const strength = calculatePasswordStrength(password);
          passwordStrengthBar.value = strength;
        });
